<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerBridge - Global Job Opportunities</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <h1>CareerBridge</h1>
                <span>Global Opportunities</span>
            </div>
            
            <!-- Country Filter -->
            <nav class="country-nav">
                <button class="country-btn active" data-country="all">All</button>
                <button class="country-btn" data-country="USA">USA</button>
                <button class="country-btn" data-country="UK">UK</button>
                <button class="country-btn" data-country="Australia">Australia</button>
                <button class="country-btn" data-country="UAE">UAE</button>
            </nav>
            
            <!-- User Section -->
            <div class="user-section">
                <div id="guest-section">
                    <button id="login-btn" class="btn-secondary">Login</button>
                    <button id="register-btn" class="btn-primary">Register</button>
                </div>
                <div id="user-section" class="user-dropdown" style="display: none;">
                    <button class="user-name" id="user-name"></button>
                    <div class="dropdown-menu">
                        <a href="#" id="profile-link">Profile</a>
                        <a href="#" id="records-link">My Applications</a>
                        <a href="#" id="logout-link">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="search-section">
                <h2>Find Your Next Opportunity</h2>
                <p>Discover global job opportunities across multiple countries</p>
            </div>
            
            <!-- Job Listings -->
            <div class="jobs-grid" id="jobs-grid">
                <!-- Jobs will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Registration Modal -->
    <div id="registration-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Your Account</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="reg-fullname">Full Name *</label>
                    <input type="text" id="reg-fullname" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email *</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password *</label>
                    <input type="password" id="reg-password" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="reg-gender">Gender *</label>
                        <select id="reg-gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reg-dob">Date of Birth *</label>
                        <input type="date" id="reg-dob" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reg-nationality">Nationality *</label>
                    <input type="text" id="reg-nationality" required>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Welcome Back</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Job Application Modal -->
    <div id="application-modal" class="modal">
        <div class="modal-content application-modal">
            <span class="close">&times;</span>
            <h2>Apply for Position</h2>
            <div class="job-info" id="job-info">
                <!-- Job details will be filled here -->
            </div>
            <form id="application-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="app-firstname">First Name *</label>
                        <input type="text" id="app-firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="app-middlename">Middle Name</label>
                        <input type="text" id="app-middlename">
                    </div>
                    <div class="form-group">
                        <label for="app-lastname">Last Name *</label>
                        <input type="text" id="app-lastname" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="app-dob">Date of Birth *</label>
                        <input type="date" id="app-dob" required>
                    </div>
                    <div class="form-group">
                        <label for="app-gender">Gender *</label>
                        <select id="app-gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="app-id">ID/Passport Number *</label>
                        <input type="text" id="app-id" required>
                    </div>
                    <div class="form-group">
                        <label for="app-nationality">Nationality *</label>
                        <input type="text" id="app-nationality" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="app-medical">Medical Conditions</label>
                    <textarea id="app-medical" rows="2" placeholder="Any medical conditions or allergies (optional)"></textarea>
                </div>
                <div class="form-group" id="education-group" style="display: none;">
                    <label for="app-education">Level of Education *</label>
                    <select id="app-education">
                        <option value="">Select Education Level</option>
                        <option value="High School">High School</option>
                        <option value="Associate Degree">Associate Degree</option>
                        <option value="Bachelor's Degree">Bachelor's Degree</option>
                        <option value="Master's Degree">Master's Degree</option>
                        <option value="Doctorate">Doctorate</option>
                        <option value="Professional Certification">Professional Certification</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="app-motivation">Motivation/Message *</label>
                    <textarea id="app-motivation" rows="4" placeholder="Tell us why you're interested in this position..." required></textarea>
                </div>
                <button type="submit" class="btn-primary">Submit Application</button>
            </form>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>My Profile</h2>
            <div id="profile-info">
                <!-- Profile information will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Records Modal -->

        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>My Applications</h2>
            <div id="records-info">

            </div>
        </div>
    </div>

                document.getElementById('registration-modal').style.display = 'block';
            });

            document.getElementById('login-btn').addEventListener('click', () => {
                document.getElementById('login-modal').style.display = 'block';
            });

            document.getElementById('logout-link').addEventListener('click', logout);
            document.getElementById('profile-link').addEventListener('click', showProfile);
            document.getElementById('records-link').addEventListener('click', showRecords);

            // Forms
            document.getElementById('registration-form').addEventListener('submit', handleRegistration);
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('application-form').addEventListener('submit', handleApplication);
        }

        // User Authentication
        function checkUserLogin() {
            const userData = localStorage.getItem('careerbridge_user');
            if (userData) {
                currentUser = JSON.parse(userData);
                updateUserUI();
            }
        }

        function updateUserUI() {
            if (currentUser) {
                document.getElementById('guest-section').style.display = 'none';
                document.getElementById('user-section').style.display = 'block';
                document.getElementById('user-name').textContent = currentUser.fullname;
            } else {
                document.getElementById('guest-section').style.display = 'block';
                document.getElementById('user-section').style.display = 'none';
            }
        }

        function handleRegistration(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const userData = {
                fullname: document.getElementById('reg-fullname').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value,
                gender: document.getElementById('reg-gender').value,
                dob: document.getElementById('reg-dob').value,
                nationality: document.getElementById('reg-nationality').value,
                registrationDate: new Date().toISOString(),
                applications: []
            };

            localStorage.setItem('careerbridge_user', JSON.stringify(userData));
            currentUser = userData;
            updateUserUI();
            document.getElementById('registration-modal').style.display = 'none';
            showToast('Account created successfully!');
            e.target.reset();
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const userData = localStorage.getItem('careerbridge_user');
            if (userData) {
                const user = JSON.parse(userData);
                if (user.email === email && user.password === password) {
                    currentUser = user;
                    updateUserUI();
                    document.getElementById('login-modal').style.display = 'none';
                    showToast('Welcome back!');
                    e.target.reset();
                } else {
                    showToast('Invalid credentials', 'error');
                }
            } else {
                showToast('User not found. Please register first.', 'error');
            }
        }

        function logout() {
            currentUser = null;
            updateUserUI();
            showToast('Logged out successfully');
        }

        // Job Filtering and Display
        function filterByCountry(country) {
            // Update active button
            countryBtns.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-country="${country}"]`).classList.add('active');

            // Filter jobs
            if (country === 'all') {
                filteredJobs = [...jobs];
            } else {
                filteredJobs = jobs.filter(job => job.location === country);
            }
            
            displayJobs(filteredJobs);
        }

        function displayJobs(jobsToShow) {
            jobsGrid.innerHTML = '';
            
            if (jobsToShow.length === 0) {
                jobsGrid.innerHTML = '<p class="no-jobs">No jobs found for the selected country.</p>';
                return;
            }

            jobsToShow.forEach(job => {
                const jobCard = createJobCard(job);
                jobsGrid.appendChild(jobCard);
            });
        }

        function createJobCard(job) {
            const card = document.createElement('div');
            card.className = 'job-card';
            
            card.innerHTML = `
                <div class="job-header">
                    <div>
                        <h3 class="job-title">${job.title}</h3>
                        <p class="job-company">${job.company}</p>
                    </div>
                    <span class="job-location">${job.location}</span>
                </div>
                <p class="job-description">${job.description}</p>
                <div class="job-details">
                    <div class="job-detail">
                        <span>Pay:</span>
                        <strong>${job.pay}</strong>
                    </div>
                    <div class="job-detail">
                        <span>Hours/Week:</span>
                        <strong>${job.hoursPerWeek}</strong>
                    </div>
                    <div class="job-detail">
                        <span>Schedule:</span>
                        <strong>${job.start} - ${job.end}</strong>
                    </div>
                    <div class="job-detail">
                        <span>Experience:</span>
                        <strong>${job.experience}</strong>
                    </div>
                </div>
                <div class="job-requirements">
                    <strong>Requirements:</strong>
                    ${job.requirements}
                </div>
                <div class="job-dates">
                    <span>Posted: ${formatDate(job.posted)}</span>
                    <span>Needed by: ${formatDate(job.neededBy)}</span>
                </div>
                <button class="apply-btn" onclick="openApplication(${job.id})">Apply Now</button>
            `;
            
            return card;
        }

        // Job Application
        function openApplication(jobId) {
            if (!currentUser) {
                showToast('Please login or register to apply for jobs', 'error');
                document.getElementById('registration-modal').style.display = 'block';
                return;
            }

            currentJob = jobs.find(job => job.id === jobId);
            if (!currentJob) return;

            // Fill job info
            document.getElementById('job-info').innerHTML = `
                <h3>${currentJob.title}</h3>
                <p><strong>Company:</strong> ${currentJob.company}</p>
                <p><strong>Location:</strong> ${currentJob.location}</p>
                <p><strong>Pay:</strong> ${currentJob.pay}</p>
            `;

            // Pre-fill user data
            document.getElementById('app-nationality').value = currentUser.nationality || '';
            document.getElementById('app-gender').value = currentUser.gender || '';
            document.getElementById('app-dob').value = currentUser.dob || '';

            // Show/hide education field based on job type
            const educationGroup = document.getElementById('education-group');
            const educationSelect = document.getElementById('app-education');
            
            if (currentJob.type === 'skilled') {
                educationGroup.style.display = 'block';
                educationSelect.required = true;
            } else {
                educationGroup.style.display = 'none';
                educationSelect.required = false;
            }

            document.getElementById('application-modal').style.display = 'block';
        }

        function handleApplication(e) {
            e.preventDefault();
            
            if (!currentJob || !currentUser) return;

            const applicationData = {
                jobId: currentJob.id,
                jobTitle: currentJob.title,
                company: currentJob.company,
                location: currentJob.location,
                firstName: document.getElementById('app-firstname').value,
                middleName: document.getElementById('app-middlename').value,
                lastName: document.getElementById('app-lastname').value,
                dob: document.getElementById('app-dob').value,
                gender: document.getElementById('app-gender').value,
                idPassport: document.getElementById('app-id').value,
                nationality: document.getElementById('app-nationality').value,
                medicalConditions: document.getElementById('app-medical').value,
                education: document.getElementById('app-education').value,
                motivation: document.getElementById('app-motivation').value,
                applicationDate: new Date().toISOString(),
                applicantEmail: currentUser.email,
                applicantName: currentUser.fullname
            };

            // Send via EmailJS
            emailjs.send('service_t8vherg', 'template_sqgf423', {
                job_title: applicationData.jobTitle,
                company: applicationData.company,
                location: applicationData.location,
                first_name: applicationData.firstName,
                middle_name: applicationData.middleName,
                last_name: applicationData.lastName,
                date_of_birth: applicationData.dob,
                gender: applicationData.gender,
                id_passport: applicationData.idPassport,
                nationality: applicationData.nationality,
                medical_conditions: applicationData.medicalConditions,
                education: applicationData.education,
                motivation: applicationData.motivation,
                applicant_email: applicationData.applicantEmail,
                applicant_name: applicationData.applicantName,
                application_date: formatDate(applicationData.applicationDate)
            }, 'WNEjs_ksvkD2yiWv1')
            .then(response => {
                console.log('SUCCESS!', response.status, response.text);
                
                // Save to user's applications
                currentUser.applications = currentUser.applications || [];
                currentUser.applications.push(applicationData);
                localStorage.setItem('careerbridge_user', JSON.stringify(currentUser));
                
                document.getElementById('application-modal').style.display = 'none';
                document.getElementById('application-form').reset();
                showToast('Application submitted successfully!');
            })
            .catch(error => {
                console.log('FAILED...', error);
                showToast('Failed to submit application. Please try again.', 'error');
            });
        }

        // Profile and Records
        function showProfile() {
            if (!currentUser) return;
            
            document.getElementById('profile-info').innerHTML = `
                <div class="profile-item">
                    <h3>Personal Information</h3>
                    <p><strong>Name:</strong> ${currentUser.fullname}</p>
                    <p><strong>Email:</strong> ${currentUser.email}</p>
                    <p><strong>Gender:</strong> ${currentUser.gender}</p>
                    <p><strong>Date of Birth:</strong> ${formatDate(currentUser.dob)}</p>
                    <p><strong>Nationality:</strong> ${currentUser.nationality}</p>
                    <p><strong>Member Since:</strong> ${formatDate(currentUser.registrationDate)}</p>
                    <p><strong>Applications Submitted:</strong> ${currentUser.applications ? currentUser.applications.length : 0}</p>
                </div>
            `;
            
            document.getElementById('profile-modal').style.display = 'block';
        }

        function showRecords() {
            if (!currentUser) return;
            
            const applications = currentUser.applications || [];
            let recordsHTML = '';
            
            if (applications.length === 0) {
                recordsHTML = '<p>No applications submitted yet.</p>';
            } else {
                applications.forEach((app, index) => {
                    recordsHTML += `
                        <div class="record-item">
                            <h4>${app.jobTitle}</h4>
                            <p><strong>Company:</strong> ${app.company}</p>
                            <p><strong>Location:</strong> ${app.location}</p>
                            <p><strong>Applied as:</strong> ${app.firstName} ${app.lastName}</p>
                            <p class="record-date">Applied on: ${formatDate(app.applicationDate)}</p>
                        </div>
                    `;
                });
            }
            
            document.getElementById('records-info').innerHTML = recordsHTML;
            document.getElementById('records-modal').style.display = 'block';
        }

        // Utility Functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Make functions globally available
        window.openApplication = openApplication;
    </script>
</body>
</html>
